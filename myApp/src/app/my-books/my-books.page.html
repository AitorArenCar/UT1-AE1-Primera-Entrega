<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>MENU</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-button expand="block" (click)="gotoHome()">Main Page</ion-button>
    <ion-button expand="block" (click)="gotoBooksForm()">Add books</ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content"> 
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        My books
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-card *ngFor="let b of books">
        <ion-card-header>
          <ion-card-title>{{b.title}}</ion-card-title>
          <ion-card-subtitle>{{b.author}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{b.description}}<br>
          <ion-button id="open-action-sheet" color="danger" (click)="deleteBook(b.id)">ELIMINAR</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-content>
</div>
